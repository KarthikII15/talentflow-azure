name: Destroy Azure Infra

on:
  repository_dispatch:
    types: [destroy-azure]

jobs:
  destroy-azure:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID:       ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID:       ${{ secrets.ARM_TENANT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Extract environment from payload
        run: |
          echo "ENVIRONMENT=${{ github.event.client_payload.environment }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infra/azure
        run: terraform init

      - name: Terraform Destroy
        working-directory: infra/azure
        run: terraform destroy -auto-approve \
            -var="resource_group_name=talentflow-${ENVIRONMENT}-rg" \
            -var="storage_account_name=talentflow${ENVIRONMENT}stg" \
            -var="container_name=talentflow-azure"

      - name: Notify backend of destruction
        run: |
          curl -X POST "$BACKEND_URL/internal/cloud/azure/config/destroyed" \
            -H "Content-Type: application/json" \
            -H "X-Internal-Secret: $INTERNAL_WEBHOOK_SECRET" \
            -d "{\"environment\": \"${ENVIRONMENT}\"}"
        env:
          BACKEND_URL:             ${{ secrets.BACKEND_URL }}
          INTERNAL_WEBHOOK_SECRET: ${{ secrets.INTERNAL_WEBHOOK_SECRET }}
