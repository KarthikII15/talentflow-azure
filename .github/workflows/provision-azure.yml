name: Provision Azure Infra

on:
  repository_dispatch:
    types: [provision-azure]

jobs:
  terraform-azure:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID:       ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID:       ${{ secrets.ARM_TENANT_ID }}
      BACKEND_URL:         ${{ secrets.BACKEND_URL }}
      INTERNAL_WEBHOOK_SECRET: ${{ secrets.INTERNAL_WEBHOOK_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Extract environment
        run: |
          echo "ENVIRONMENT=${{ github.event.client_payload.environment }}" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: infra/azure
        run: terraform init

      - name: Terraform Apply
        id: apply
        working-directory: infra/azure
        run: |
          echo "Running Terraform Apply for environment: ${ENVIRONMENT}"
          terraform apply -auto-approve \
            -var="resource_group_name=talentflow-${ENVIRONMENT}-rg" \
            -var="storage_account_name=talentflow${ENVIRONMENT}stg" \
            -var="container_name=talentflow-azure"

      - name: Export Terraform Outputs
        id: outputs
        working-directory: infra/azure
        run: |
          echo "Generating Terraform outputs..."
          terraform output -json > tf-outputs.json

          echo "üìÑ Contents of tf-outputs.json:"
          cat tf-outputs.json || echo "‚ùå tf-outputs.json not found"

      - name: Send outputs to Backend
        if: success()
        run: |
          echo "Extracting Terraform output variables..."

          AZURE_CONN_STRING=$(jq -r '.azure_storage_connection_string.value' infra/azure/tf-outputs.json)
          CONTAINER_NAME=$(jq -r '.azure_container_name.value' infra/azure/tf-outputs.json)

          echo "Connection string: $AZURE_CONN_STRING"
          echo "Container name: $CONTAINER_NAME"

          if [ -z "$AZURE_CONN_STRING" ] || [ "$AZURE_CONN_STRING" = "null" ]; then
            echo "‚ùå ERROR: Missing connection string from Terraform output"
            exit 1
          fi

          curl -X POST "$BACKEND_URL/internal/cloud/azure/config" \
            -H "Content-Type: application/json" \
            -H "X-Internal-Secret: $INTERNAL_WEBHOOK_SECRET" \
            -d "{
              \"environment\": \"${ENVIRONMENT}\",
              \"connection_string\": \"${AZURE_CONN_STRING}\",
              \"container_name\": \"${CONTAINER_NAME}\"
            }"

        shell: bash
